<!DOCTYPE html>
<html>
<head>
	<title>Selectable Vue</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
</head>
<body>

	<div 
		id="selectable-box" 
		class="get-flex" 
		v-on:mousemove="mouseMove($event)" 
		v-on:mousedown="onSelecting($event)" 
		v-on:mouseup="outSelecting($event)"
		v-on:click="clickSelecting($event)"
	>
		<div id="blueZone" v-bind:style="{ left: bzLeftX + 'px', top: bzTopY + 'px' ,width: bzWidthX + 'px',height : bzHeightY + 'px' }"></div>

		<div v-for="(item,key) in selectableItems" class="bzBlock" v-bind:class="{selected: selectedItems[key]}"> 
			{{item}} 
		</div>

		<div>
			<ul>
				<li v-for="(item,key) in selectableItems" v-if="selectedItems[key]">
					{{item}} 
				</li>
			</ul>
		</div>
	</div>

</body>
</html>

<link rel="stylesheet" type="text/css" href="app.css">
<script src="app.js"></script>
